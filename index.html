<!DOCTYPE html>
<html>
  <head>
    <title>Dot Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Limelight"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="dot-app">
      <div id="controls">
        <div class="wrapper-score-button">
          <div id="score"></div>
          <button id="game-btn" class="start">Start</button>
        </div>
        <div id="slider">
          <input id="speed" type="range" min="10" max="100" value="1" />
          <div id="speed-label"></div>
        </div>
      </div>
      <div id="playground"></div>
    </div>
  </body>
  <script defer src="index-transpiled.js"></script>
</html>
